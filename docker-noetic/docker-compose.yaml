version: "3.9"

services:
  ros-noetic-dev:
    build:
      context: ..
      dockerfile: docker-noetic/Dockerfile
    container_name: autorace-noetic-dev
    working_dir: /root/autorace_kkk_ws
    network_mode: host
    privileged: true
    runtime: nvidia
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID-0}
      - ROS_MASTER_URI=${ROS_MASTER_URI-http://localhost:11311}
      - ROS_HOSTNAME=${ROS_HOSTNAME-localhost}
      - TZ=Asia/Seoul
    volumes:
      - ${HOME}/autorace_kkk_ws:/root/autorace_kkk_ws
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/home/developer/.Xauthority:rw
      - /etc/localtime:/etc/localtime:ro
      - /dev:/dev
      - ~/.ssh:/root/.ssh:ro
    devices:
      - /dev/dri:/dev/dri
      
    stdin_open: true
    tty: true
    restart: unless-stopped
    command: ["bash", "-lc", "source /opt/ros/noetic/setup.bash && sleep infinity"]
